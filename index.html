<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="Styles.css"> 
</head>
<body>
    <header>
        <h1>
            Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="user-score">0</span>
    </div>
    <div class="result">
        <p>Paper Cover Rock. You Win!</p>
    </div>
    <div class="choices">
        <div class="choice1" id="r">
            <img src="images/rock.png" alt="">
        </div>
        <div class="choice2" id="p">
            <img src="images/paper.png" alt="">
        </div>
        <div class="choice3" id="s">
            <img src="images/scissors.png" alt="">
        </div>
        <p id="action-massage">Make your move</p>
    </div>
</body>
</html>
