<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <meta charset="utf-8" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="Styles.css"> 
</head>

<body>
    <header>
        <h1>
            Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div id = "white-background"></div>


    <div class="result">
        <p>Paper Cover Rock. You Win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" height="150" width="150" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" height="150" width="150" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" height="150" width="150" alt="">
        </div>
    </div>
    <p id="action-massage">Make your move.</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
